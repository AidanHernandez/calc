<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main>
        <div class="screen">
            <p id="ScreenText">0</p>
        </div>
        <section class="inputs">
            <section class="inputs-top">
                <button class="left-par">&#40;</button>
                <button class="right-par">&#41;</button>
                <button class="Del" id="del">DEL</button>
                <button class="AC" id="ac">AC</button>
            </section>
            <section class="inputs-top-middle">
                <button class="7" id="7">7</button>
                <button class="8" id="8">8</button>
                <button class="9" id="9">9</button>
                <button class="divide" id="divide">รท</button>
            </section>
            <section class="inputs-middle">
                <button class="4" id="4">4</button>
                <button class="5" id="5">5</button>
                <button class="6" id="6">6</button>
                <button class="x" id="x">x</button>
            </section>
            <section class="inputs-bottom-middle">
                <button class="1" id="1">1</button>
                <button class="2" id="2">2</button>
                <button class="3" id="3">3</button>
                <button class="sub" id="sub">-</button>
            </section>
            <section class="inputs-bottom">
                <button class="0" id="0">0</button>
                <button class="dec" id="dec">.</button>
                <button class="eq" id="eq">=</button>
                <button class="add" id="add">+</button>
            </section>
        </section>
    </main>

    <!-- <script src="main.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
